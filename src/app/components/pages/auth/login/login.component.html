<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('../../../../assets/img/auth_bg.jpg');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>LMS</strong></h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <form class="authentication-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="(errors|async)?.length">
              {{errors|async}}
            </div>
            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" formControlName="username"
                [ngClass]="{ 'is-invalid': formControl.username.errors }">

              <div *ngIf="
              signInForm.controls['username'].invalid &&
              (signInForm.controls['username'].dirty ||
                signInForm.controls['username'].touched)
            " class="invalid-feedback">
                <div *ngIf="signInForm.controls['username'].errors?.required">
                  Please provide username.
                </div>
              </div>
            </div>

            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                [ngClass]="{ 'is-invalid': formControl.password.errors }">

              <div *ngIf="
                signInForm.controls['password'].invalid &&
                (signInForm.controls['password'].dirty ||
                  signInForm.controls['password'].touched)
              " class="invalid-feedback">
                <div *ngIf="signInForm.controls['password'].errors?.required" data-cy="passwordRequiredId">
                  Please provide password.
                </div>
                <div *ngIf="signInForm.controls['password'].errors?.minlength" data-cy="passwordLengthId">
                  Pasword must contain at least 8 characters
                </div>
              </div>
            </div>

            <!-- <div class="d-flex mb-5 align-items-center">
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
            </div> -->

            <button type="submit" class="btn btn-block btn-primary">
              Login In
            </button>

            <div class="text-center my-3">
              <span class=""><a routerLink="/auth/register" class="forgot-pass">Register</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
