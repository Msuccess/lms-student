<header class="header-two sticky-header">
  <!-- Header Topbar -->
  <!-- Header Menu  -->
  <div class="header-nav sticky-nav">
    <div class="container-fluid container-1600">
      <div class="nav-container">
        <!-- Site Logo -->
        <div class="site-logo">
          <a routerLink='/'><img src="assets/img/logo-2.png" alt="Logo"></a>
        </div>

        <!-- Main Menu -->
        <div class="nav-menu d-lg-flex align-items-center">

          <!-- Navbar Close Icon -->
          <div class="navbar-close">
            <div class="cross-wrap"><span></span><span></span></div>
          </div>

          <!-- Mneu Items -->
          <div class="menu-items">
            <ul>
              <li>
                <a routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
              </li>

              <li>
                <a routerLink='/about-us' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">About
                  us</a>
              </li>

              <li *ngIf="authenticatedUser |async">
                <a routerLink='/course' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Courses</a>
              </li>

              <li *ngIf="authenticatedUser |async">
                <a routerLink='/document' routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">Document</a>
              </li>
              <li>
                <a routerLink='/contact-us' routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">Contact</a>
              </li>
            </ul>
          </div>

          <ng-container *ngIf="!(authenticatedUser |async)">
            <a routerLink='/auth/register' class="main-btn main-btn-4" style="line-height: 50px;">Register</a>
          </ng-container>

          <div class="nav-pushed-item"></div>
        </div>
        <!-- Navbar Extra  -->
      </div>
    </div>
  </div>
</header>
